worker_processes auto;
pid /tmp/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  # ---- 基本セキュリティ ----
  # nginx のバージョンを外部に漏らさない
  # → 既知の脆弱性を狙われにくくなる
  server_tokens off;

  # ---- パフォーマンス（コンテナ向け） ----
  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;

  # ---- SSL 共通設定（httpsサーバーでinclude）----
  # TLS1.0/1.1 は 完全にアウト
  # Node / ブラウザとも互換性問題なし
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 1d;

  # ---- ログ ----
  access_log /dev/stdout;
  error_log  /dev/stderr warn;

  server {
    listen 5173 ssl;
    http2 on;
    server_name _;

    ssl_certificate     /etc/nginx/certs/dev.crt;
    ssl_certificate_key /etc/nginx/certs/dev.key;

    # ---- セキュリティヘッダ ----
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    add_header Content-Security-Policy "base-uri 'none'; frame-ancestors 'none'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; object-src 'none'; frame-src 'none'; media-src 'none'; worker-src 'self';" always;
    # TODO require-trusted-types-for 'script';
    add_header Content-Security-Policy-Report-Only "style-src 'self'; report-uri /api/csp-report; report-to /api/csp-report";

    root /usr/share/nginx/html;
    index index.html;

    location / {
      try_files $uri $uri/ /index.html;
    }

    location /api/ {
      proxy_pass http://127.0.0.1:${EXPRESS_PORT};

      proxy_http_version 1.1;

      # 正しいクライアント情報を渡す
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # タイムアウト（DoS耐性）
      # 無限に接続を占有されるのを防ぐ
      # Node を守るための 防波堤
      proxy_connect_timeout 5s;
      proxy_send_timeout 30s;
      proxy_read_timeout 30s;
    }
  }

  # ---- HTTP → HTTPS 強制 ----
  # 平文通信を完全排除
  # Cookie盗聴・MITM防止
  server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
  }
}
